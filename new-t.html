<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新类型</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <style>
        p {
            margin-top: 50px;
        }
        input {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <form action="demo_form.asp" method="get" autocomplete="on">
        <p><span>email：</span><input type="email" name="user_email"></p>
        <p><input type="submit"></p>
        <p><span>url：</span><input type="url" name="user_url"></p>
        <p><input type="submit"></p>
        <p><span>number：</span><input type="number" name="points" min="1" max="10"></p>
        <p><span>range</span><input type="range" name="points" min="1" max="10"></p>
        <p><span>month：</span><input type="month"></p>
        <p><span>week：</span><input type="week"></p>
        <p><span>time：</span><input type="time"></p>
        <p><span>date：</span><input type="date"></p>
        <p><span>datetime：</span><input type="datetime"></p>
        <p><span>datetime-local：</span><input type="datetime-local"></p>
        <p><span>color：</span><input type="color" name="favcolor"></p>
    </form>
</body>
</html>
