
  
    <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新属性</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<style>
	p {
		margin-top: 50px;
	}
	</style>
</head>
<body>
	<form action="/example/html5/demo_form.asp" method="get">
		<p><span>autofocus属性:</span> <input type="text" name="user_name" autofocus="autofocus"></p>
		<p><span>height,width属性：</span><input type="image" src="http://blueed.qiniudn.com/weibo.png" width="99" height="99"></p>
		<p><span>list属性：</span>
		<input type="url" list="url_list" name="link">
		  <datalist id="url_list">
		  <option label="W3Schools" value="http://www.w3school.com.cn">
		  </option><option label="Google" value="http://www.google.com">
		  </option><option label="Microsoft" value="http://www.microsoft.com">
		  </option></datalist></p>
		<p><span>min、max 和 step 属性：</span><input type="number" name="points" min="0" max="10" step="3">
			<input type="submit"></p>
		<p><span>multiple 属性：</span>
		<input type="file" name="img" multiple="multiple"></p>
		<p><span>pattern 属性：</span><input type="text" name="country_code" pattern="[A-z]{3}" title="Three letter country code"><input type="submit">
		</p>
		<p><span>placeholder 属性：</span><input type="search" name="user_search" placeholder="Search W3School"></p>
		<p><span>required 属性：</span><input type="text" name="usr_name" required="required">
		<input type="submit"></p>
		<p><span>step属性：</span><input type="number" name="points" step="3">
		<input type="submit"></p>
	</form>
</body>
</html>
